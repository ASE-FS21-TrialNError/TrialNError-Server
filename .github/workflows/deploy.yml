name: deploy heroku and SonarCloud

on: 
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # uncomment both tokens for assignment 2-4
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # auto-generated
      HEROKU_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}  

    steps:
    # checkout repository code
    - uses: actions/checkout@v1
   
   # Test Coveralls
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install
      run: npm install

    - name:  Testing
      run: npm run test:cov
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        
    # uncomment for assignment 2-4
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
    
    # create .netrc file for heroku authentication
    # https://devcenter.heroku.com/articles/authentication
    - run: |+
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_KEY
          EOF
    
    # login with .netrc file
    - run: heroku login    
      
    # deploy code
    - run: heroku git:remote -a $HEROKU_APP_NAME 
    - run: git push heroku HEAD:refs/heads/master

    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
         username: ${{ secrets.DOCKER_HUB_USERNAME }}
         password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    -
      name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: user/app:latest
    -
      name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}


